<html>


<head>
    <h1>{{character.name}}</h1>
</head>

<body>

    <form action="{% url 'characters:character_sheet' character.id %}" method="post">
        {% csrf_token %}
        {{form}}
        {%for form in attribute_forms %}
            {{ form.attribute.label_tag }} {{ form.attribute }}<br>
            {{ form.value.label_tag }} {{ form.value }}<br>
        {% endfor %}
        <input type="submit" value="Save">
    </form>


</body>

</html>
