<!DOCTYPE html>
<html>

<head>
    {%load static%}
    <link rel="stylesheet" href={% static "characters/style.css" %}>
</head>

<body>
    <header>
        <h1>List of characters</h1>
    </header>
    <section>
        <ul>
            {% for character in characters %}
            <li><a href={% url 'characters:character_sheet' character.id%}>{{character.name}}</a></li>
            {% endfor %}
        </ul>
    </section>
</body>

</html>
