{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type='hidden' , id='get-games-url' value='{% url 'mythic:gamtest'%}'>
    <header>
        <h1>Games</h1>
    </header>
    <ul>
        {%for game in games%}
        <li><a href={% url 'mythic:games' game.id%}>{{game.name}}</a></li>
        {% endfor%}
    </ul>

    <button onclick = "testFunction()">Test button</button>

    <script src = "{% static 'mythic/js/test.js' %}"></script>
</body>

</html>
